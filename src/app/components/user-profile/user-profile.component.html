<div class="container">
  <div class="card inner-main">
    <div class="card-header">
      User List
    </div>
    <div class="card-body" *ngFor="let userlist of UserList">
      <p class="card-text">Name: <strong>{{userlist.name}}</strong></p>
      <p class="card-text">Email: <strong>{{userlist.email}}</strong></p>
      <button (click)="delete(userlist.id)"  *ngIf="userlist.email == UserProfile?.email" disabled >Delete</button>
      <button (click)="delete(userlist.id)"  *ngIf="userlist.email != UserProfile?.email"  >Delete</button>
      <button (click)="edit(userlist.id)"  *ngIf="userlist.email == UserProfile?.email" disabled >Edit</button>
      <button (click)="edit(userlist.id)"  *ngIf="userlist.email != UserProfile?.email"  >Edit</button>
      <hr>
    </div>
  </div>
</div>
